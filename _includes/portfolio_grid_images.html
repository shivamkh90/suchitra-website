<!-- Portfolio Grid Section -->
    <section id="portfolio" class="bg-light-gray">
        <div class="container">
            <div class="row">
                <div class="col-lg-12 text-center">
                    <h2 class="section-heading">Portfolio</h2>
                    <h3 class="section-subheading text-muted">Visit us to experience this yourself.</h3>
                </div>
            </div>
            <div class="row">
                {% for post in site.posts %}
                    {% assign mid = forloop.index %}
                    <div class="col-md-4 col-sm-6 portfolio-item">
                        <a href="img/{{ post.images[0] }}" data-fancybox="gallery{{ mid }}" class="portfolio-link">
                            <div class="portfolio-hover">
                                <div class="portfolio-hover-content">
                                    <i class="fa fa-plus fa-3x"></i>
                                </div>
                            </div>
                            <img src="img/{{ post.thumbnail }}" class="img-responsive img-centered" alt="">
                        </a>
                        <div class="portfolio-caption">
                            <h4>{{ post.title }}</h4>
                            <p class="text-muted">{{ post.subtitle }}</p>
                        </div>
                    </div>
                    {% if post.images.size > 1 %}
                        <div class="hidden">
                        {% for image in post.images %}
                            {% unless forloop.first %}
                                <a data-fancybox="gallery{{ mid }}" href="img/{{ image }}"><img src="img/{{ image }}"></a>
                            {% endunless %}
                        {% endfor %}
                        </div>
                    {% endif %}
                {% endfor %}
            </div>
        </div>
    </section>
